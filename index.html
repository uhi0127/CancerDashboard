<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./css/image/graph.png">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/list.js"></script>
    <script src="./js/drawPieChart.mjs" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/drawLineChart.mjs" type="module"></script>
    <script src="./js/drawHorizontalbar.mjs" type="module"></script>
    <script src="./js/drawVerticalbar.mjs" type="module"></script>
    <title>CANCER DASHBOARD</title>
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="loading_image"></div>
      <p>데이터를 불러오는 중입니다.</p>
    </div>
    <section class="mainWrapper">
      <header class="mainHeader">
        <h2 class="mainH2">CANCER DASHBOARD</h2>
      </header>
      <nav class="mainNav">
        <ul class="mainUl">
          <li class="yearLi"><a class="yearA" href="#">연도별 그래프</a></li>
          <li class="ageLi"><a class="ageA" href="#">연령별 그래프</a></li>
          <li class="sumLi"><a class="sumA" href="#">요약 그래프</a></li>
        </ul>
      </nav>
      <section class="yearMain">
        <div class="cancerType">
          <select class="cancers cancerTypeSelect" name="yearCancers" id="yearCancers">
            <option value="모든암">암 종류 선택</option>
          </select>
        </div>
        <section class="yearGraph">   
          <div class="canvasArea">
            <canvas id="yearCanvas"></canvas>
          </div>
        </section>
      </section>
      <section class="ageMain"> 
        <div class="cancerType">
          <select class="cancers cancerTypeSelect" name="ageCancers" id="ageCancers">
            <option value="모든암">암 종류 선택</option>
          </select>
        </div>
        <section class="ageGraph">
          <div class="canvasArea">
            <canvas id="ageCanvas"></canvas>
          </div>
        </section>
      </section>
      <section class="sumaryMain">
        <div class="cancerType"></div>
        <section class="sumaryGraph">   
          <div class="canvasArea">
            <canvas id="sumaryCanvas_f"></canvas>
            <canvas id="sumaryCanvas_s"></canvas>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
